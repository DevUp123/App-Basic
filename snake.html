<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Snake Game</title>
<style>
  body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#000;font-family:Arial,sans-serif;color:#fff;}
  #game{position:relative;width:400px;height:400px;background:#111;border:2px solid #333;}
  #score{position:absolute;top:8px;left:8px;font-size:18px;}
  canvas{background:#222;display:block;}
</style>
</head>
<body>
<div id="game">
  <div id="score">Score:0</div>
  <canvas id="board" width="400" height="400"></canvas>
</div>
<script>
const canvas=document.getElementById('board');
const ctx=canvas.getContext('2d');
const grid=20;
let count=0;
let snake=[{x:160,y:160}];
let dx=grid,dy=0;
let apple={x:0,y:0};
let score=0;

function getRandom() {
  return Math.floor(Math.random()*20)*grid;
}
function placeApple(){apple.x=getRandom();apple.y=getRandom();}
placeApple();

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp'&&dy===0){dx=0;dy=-grid;}
  if(e.key==='ArrowDown'&&dy===0){dx=0;dy=grid;}
  if(e.key==='ArrowLeft'&&dx===0){dx=-grid;dy=0;}
  if(e.key==='ArrowRight'&&dx===0){dx=grid;dy=0;}
});

function loop(){
  requestAnimationFrame(loop);
  if(++count<4)return;count=0;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  snake.unshift({x:snake[0].x+dx,y:snake[0].y+dy});
  if(snake[0].x===apple.x&&snake[0].y===apple.y){
    score++;document.getElementById('score').textContent='Score:'+score;
    placeApple();
  } else {
    snake.pop();
  }
  ctx.fillStyle='#f00';ctx.fillRect(apple.x,apple.y,grid-2,grid-2);
  ctx.fillStyle='#0f0';
  snake.forEach((seg,i)=>{
    ctx.fillRect(seg.x,seg.y,grid-2,grid-2);
    if(i>0&&seg.x===snake[0].x&&seg.y===snake[0].y){
      score=0;document.getElementById('score').textContent='Score:0';
      snake=[{x:160,y:160}];dx=grid;dy=0;placeApple();
    }
  });
  // wall wrap
  if(snake[0].x<0)snake[0].x=canvas.width-grid;
  if(snake[0].x>=canvas.width)snake[0].x=0;
  if(snake[0].y<0)snake[0].y=canvas.height-grid;
  if(snake[0].y>=canvas.height)snake[0].y=0;
}
requestAnimationFrame(loop);
</script>
</body>
</html>
