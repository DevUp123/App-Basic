<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Safe Search</title>
  <style>
    body {
      display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color:#333;
    }
    .search-box{
      box-sizing: border-box;
      width:90%; max-width:500px;
      background:#fff; padding:40px 30px; border-radius:16px;
      box-shadow:0 10px 20px rgba(0,0,0,0.2);
      text-align:center;
    }
    .search-box h1{margin-bottom:24px;font-size:24px;color:#444;}
    input[type=text]{width:100%;box-sizing:border-box;padding:14px 20px;font-size:18px;
      border:2px solid #ddd;border-radius:30px;transition:border 0.2s;
    }
    input[type=text]:focus{outline:none;border-color:#667eea;}
    button{margin-top:20px;width:100%;padding:12px;font-size:18px;
      background:#667eea;color:#fff;border:none;border-radius:30px;cursor:pointer;
      transition:background 0.2s;
    }
    button:hover{background:#5a67d8;}
    .note{margin-top:16px;font-size:12px;color:#777;}
  </style>
</head>
<body>
  <div class="search-box">
    <h1>Safe Search</h1>
    <form action="https://duckduckgo.com/" method="GET">
      <input name="q" type="text" placeholder="Search safely..." required />
      <button type="submit">Search</button>
    </form>
    <p class="note">We do not track you. Stay safe online.</p>
  </div>
</body>
</html>
